<h:body class="nav-md">

	<div class="container body">

		<div class="main_container">

			<!--  IMPORTANDO MENU PRINCIPAL -->
			<ui:include src="incPainel/painelMenu.xhtml" />

			<!-- IMPORTANDO MENU TOPO -->
			<ui:include src="incPainel/painelMenuTopo.xhtml" />
			<!-- PAGINA PRINCIPAL -->

			<div class="right_col" role="main">
				<div class="">
					<!-- INSIRA SEU TITULO -->

					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										Cadastrar Clientes <small>Cadastre seu funcionário</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Configuração</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
<h:form>
		
				<div class="form-group">
					<h:outputLabel value="Nome:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.nome}"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Data de Nascimento:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.data_nascimento}"/>
					
				</div>
				
	             <div class="form-group">
					<h:outputLabel value="CPF:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.cpf}"/>
					
				</div>
					<div class="form-group">
					<h:outputLabel value="RG:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.rg}"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Telefone Fixo:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.telefone_fixo}"/>	
				</div>
								
				<div class="form-group">
					<h:outputLabel value="Telefone Celular:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.telefone_celular}"/>	
				</div>
				
				<div class="form-group">
					<h:outputLabel value="CEP:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.cep}"/>	
				</div>
		
				<div class="form-group">
					<h:outputLabel value="Endereço:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.endereco_rua}"/>	
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Número Endereço:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.endereco_numero}"/>	
				</div>
		
				<div class="form-group">
					<h:outputLabel value="Complemento:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.complemento}"/>				
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Bairro:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.bairro}"/>	
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Cidade:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.cidade}"/>	
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Estado:"/>
					<h:selectOneMenu styleClass="form-control" value="#{empregadoManagedBean.empregado.estado}">
						<f:selectItem itemValue="AC" itemLabel="AC"/>
						<f:selectItem itemValue="AL" itemLabel="AL"/>
						<f:selectItem itemValue="AM" itemLabel="AM"/>
						<f:selectItem itemValue="AP" itemLabel="AP"/>
						<f:selectItem itemValue="BA" itemLabel="BA"/>
						<f:selectItem itemValue="CE" itemLabel="CE"/>
						<f:selectItem itemValue="DF" itemLabel="DF"/>
						<f:selectItem itemValue="ES" itemLabel="ES"/>
						<f:selectItem itemValue="GO" itemLabel="GO"/>
						<f:selectItem itemValue="MA" itemLabel="MA"/>
						<f:selectItem itemValue="MG" itemLabel="MG"/>
						<f:selectItem itemValue="MS" itemLabel="MS"/>
						<f:selectItem itemValue="MT" itemLabel="MT"/>
						<f:selectItem itemValue="PA" itemLabel="PA"/>
						<f:selectItem itemValue="PB" itemLabel="PB"/>
						<f:selectItem itemValue="PE" itemLabel="PE"/>
						<f:selectItem itemValue="PI" itemLabel="PI"/>
						<f:selectItem itemValue="PR" itemLabel="PR"/>
						<f:selectItem itemValue="RJ" itemLabel="RJ"/>
						<f:selectItem itemValue="RN" itemLabel="RN"/>
						<f:selectItem itemValue="RO" itemLabel="RO"/>
						<f:selectItem itemValue="RR" itemLabel="RR"/>
						<f:selectItem itemValue="RS" itemLabel="RS"/>
						<f:selectItem itemValue="SC" itemLabel="SC"/>
						<f:selectItem itemValue="SE" itemLabel="SE"/>
						<f:selectItem itemValue="SP" itemLabel="SP"/>
						<f:selectItem itemValue="TO" itemLabel="TO"/>
					</h:selectOneMenu>
				</div>


				<div class="form-group">
					<h:outputLabel value="Email:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.email}"/>	
				</div>
				
				
				<div class="form-group">
					<h:outputLabel value="Senha:"/>
					<h:inputSecret styleClass="form-control" value="#{empregadoManagedBean.empregado.senha}"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Sexo:"/>
					<h:selectOneRadio value="#{empregadoManagedBean.empregado.sexo}">
						<f:selectItem itemValue="M" itemLabel="Masculino" />
   						<f:selectItem itemValue="F" itemLabel="Feminino" />
					</h:selectOneRadio>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Descricao:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.descricao}"/>	
				</div>
				
				
				<div id="actions" class="row">
					<div class="col-md-12">
						<h:commandLink styleClass="btn btn-primary" value="Save" action="#{empregadoManagedBean.insertEmpregadoAction}"/>
					<!-- <h:commandLink styleClass="btn btn-default" value="Cancel" action="index?faces-redirect=true"/> -->
					</div>
				</div>
				
				</h:form>								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			
			<!-- / PAGINA PRINCIPAL -->
			
		</div>

		

		<!-- FOOTER PRINCIPAL -->
		<ui:include src="incPainel/painelFooter.xhtml" />
