<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!--  IMPORTANDO HEAD -->
	<ui:include src="incPainel/painelHead.xhtml" />
</h:head>
<h:body class="nav-md">

	<div class="container body">

		<div class="main_container">

			<!--  IMPORTANDO MENU PRINCIPAL -->
			<ui:include src="incPainel/painelMenu.xhtml" />

			<!-- IMPORTANDO MENU TOPO -->
			<ui:include src="incPainel/painelMenuTopo.xhtml" />
			<!-- PAGINA PRINCIPAL -->

			<div class="right_col" role="main">
				<div class="">
					<!-- INSIRA SEU TITULO -->

					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										Cadastrar Clientes <small>Cadastre seu funcionário</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Configuração</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />

													<h:form>
		
				<div class="form-group">
					<h:outputLabel value="Nome:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.nome}"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Data de Nascimento:"/>
					<h:inputText styleClass="form-control" autocomplete="off" value="#{empregadorManagedBean.empregador.data_nascimento}"/>
				</div>
				
	             <div class="form-group">
					<h:outputLabel value="CPF:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.cpf}"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="RG:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.rg}"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Órgão Emissor:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.orgao_expedidor}"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Telefone Fixo:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.telefone_fixo}"/>	
				</div>
								
				<div class="form-group">
					<h:outputLabel value="Telefone Celular:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.telefone_celular}"/>	
				</div>
		
				<div class="form-group">
					<h:outputLabel value="Sexo:"/>
					<h:selectOneRadio value="#{empregadorManagedBean.empregador.sexo}">
						<f:selectItem itemValue="M" itemLabel="Masculino" />
   						<f:selectItem itemValue="F" itemLabel="Feminino" />
					</h:selectOneRadio>
				</div>
		
				<div class="form-group">
					<h:outputLabel value="Email:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.email}"/>	
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Senha:"/>
					<h:inputSecret styleClass="form-control" value="#{empregadorManagedBean.empregador.senha}"/>
				</div>
				
				<div id="actions" class="row">
					<div class="col-md-12">
						<h:commandLink styleClass="btn btn-primary" value="Salvar" action="#{empregadorManagedBean.insertEmpregadorAction}"/>
					</div>
				</div>
				
				</h:form>								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			
			<!-- / PAGINA PRINCIPAL -->
			
		</div>

		

		<!-- FOOTER PRINCIPAL -->
		<ui:include src="incPainel/painelFooter.xhtml" />
		<!-- /FOOTER PRINCIPAL -->
	</div>
	<!-- IMPORT JS -->
	<ui:include src="incPainel/painelImportsJs.xhtml" />
	<!-- /IMPORT JS -->
</h:body>
</html>
