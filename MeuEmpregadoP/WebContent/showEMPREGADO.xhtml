<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!--  IMPORTANDO HEAD -->
	<ui:include src="incPainel/painelHead.xhtml" />
</h:head>
<h:body class="nav-md">

	<div class="container body">

		<div class="main_container">

			<!--  IMPORTANDO MENU PRINCIPAL -->
			<ui:include src="incPainel/painelMenu.xhtml" />

			<!-- IMPORTANDO MENU TOPO -->
			<ui:include src="incPainel/painelMenuTopo.xhtml" />
			<!-- PAGINA PRINCIPAL -->

			<div class="right_col" role="main">
				<div class="">

					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Detalhes do Empregado</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Configuração</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<!-- INSIRA SEU <form> -->
									<div class="container">
										<f:view>
											<h:form>

												<div class="form-group">
													<h:outputLabel value="Nome:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.nomeCompleto}"
														disabled="true" />
												</div>
												
												<div class="form-group">
													<h:outputLabel value="Data de Nascimento:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.dataNascimento}"
														disabled="true" />
												</div>

												<div class="form-group">
													<h:outputLabel value="CPF:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.cpf}"
														disabled="true" />
												</div>

												<div class="form-group">
													<h:outputLabel value="RG:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.rg}"
														disabled="true" />
												</div>

												<div class="form-group">
													<h:outputLabel value="Telefone Fixo:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.telefoneFixo}"
														disabled="true" />
												</div>

												<div class="form-group">
													<h:outputLabel value="Telefone Celular:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.telefoneCelular}"
														disabled="true" />
												</div>

												<div class="form-group">
													<h:outputLabel value="CEP:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.cep}"
														disabled="true" />
												</div>

												<div class="form-group">
													<h:outputLabel value="Endereço:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.enderecoRua}"
														disabled="true" />
												</div>

												<div class="form-group">
													<h:outputLabel value="Número Endereço:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.enderecoNumero}"
														disabled="true" />

												</div>

												<div class="form-group">
													<h:outputLabel value="Complemento:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.complemento}"
														disabled="true" />
												</div>

												<div class="form-group">
													<h:outputLabel value="Bairro:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.bairro}"
														disabled="true" />
												</div>

												<div class="form-group">
													<h:outputLabel value="Cidade:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.cidade}"
														disabled="true" />
												</div>

												<div class="form-group">
													<h:outputLabel value="Estado:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.uf}"
														disabled="true" />
												</div>

												<div class="form-group">
													<h:outputLabel value="Email:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.email}"
														disabled="true" />
												</div>

												<div class="form-group">
													<h:outputLabel value="Sexo:" />
													<h:inputText styleClass="form-control"
														value="Masculino"
														disabled="true" rendered="#{empregadoManagedBean.empregado.sexo==true}"/>
														<h:inputText styleClass="form-control"
														value="Feminino"
														disabled="true" rendered="#{empregadoManagedBean.empregado.sexo==false}"/>
												</div>

												<div class="form-group">
													<h:outputLabel value="Descrição:" />
													<h:inputText styleClass="form-control"
														value="#{empregadoManagedBean.empregado.descricao}"
														disabled="true" />
												</div>

												<div id="actions" class="row">
													<div class="col-md-12">
														<h:commandLink value="Voltar" styleClass="btn btn-primary"
															action="indexEMPREGADOR?faces-redirect=true" />

														<!-- <h:commandLink value="Enviar Solicitação" styleClass="btn btn-primary"  action="novaMensagemEMPREGADO?faces-redirect=true"/> -->
														<h:commandLink value="Enviar Solicitação"
															styleClass="btn btn-primary"
															action="#{mensagemManagedBean.limpar}" >
															<f:setPropertyActionListener
															target="#{contratoSeguroManagedBean.idempregado}" value="#{empregadoManagedBean.empregado.id}" />
													</h:commandLink>
													</div>
												</div>
												
											</h:form>
										</f:view>
									</div>
									<!-- INSIRA SEU </form> -->
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

			<!-- / PAGINA PRINCIPAL -->

		</div>
		<!-- FOOTER PRINCIPAL -->
		<ui:include src="incPainel/painelFooter.xhtml" />
		<!-- /FOOTER PRINCIPAL -->
	</div>
	<!-- IMPORT JS -->
	<ui:include src="incPainel/painelImportsJs.xhtml" />
	<!-- /IMPORT JS -->
</h:body>
</html>
