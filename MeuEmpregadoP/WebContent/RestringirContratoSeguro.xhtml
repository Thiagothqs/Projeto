<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!--  IMPORTANDO HEAD -->
	<ui:include src="incPainel/painelHead.xhtml" />
</h:head>
<h:body class="nav-md">

	<div class="container body">

		<div class="main_container">

			<!--  IMPORTANDO MENU PRINCIPAL -->
			<ui:include src="incPainel/painelMenu.xhtml" />

			<!-- IMPORTANDO MENU TOPO -->
			<ui:include src="incPainel/painelMenuTopo.xhtml" />
			<!-- PAGINA PRINCIPAL -->

			<div class="right_col" role="main">
				<div class="">

					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<img style="float: left" src="resources/images/bradesco.png" alt=""/>
									<h2>&nbsp; Restringir Contrato de Seguro de Vida</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Configuração</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<!-- INSIRA SEU <form> -->
									<h:form>
										<div class="form-group">
											<h:outputLabel value="Id:" />
											<h:inputText disabled="true" styleClass="form-control"
												value="#{contratoSeguroManagedBean.contrato.id}" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Nome do Funcionário:" />
											<h:inputText disabled="true" styleClass="form-control"
												value="#{contratoSeguroManagedBean.contrato.nome_funcionario}" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Cpf do Funcionário:" />
											<h:inputText disabled="true" styleClass="form-control"
												value="#{contratoSeguroManagedBean.contrato.cpf_funcionario}" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Função do Funcionário:" />
											<h:inputText disabled="true" styleClass="form-control"
												value="#{contratoSeguroManagedBean.contrato.vaga_empregador}" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Empregador:" />
											<h:inputText disabled="true" styleClass="form-control"
												value="#{contratoSeguroManagedBean.contrato.nome_empregador}" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Plano de Seguro:" />
											<h:inputText disabled="true" styleClass="form-control"
												value="#{contratoSeguroManagedBean.contrato.nome_pacote}" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Cobertura:" />
											<h:inputText disabled="true" styleClass="form-control"
												value="#{contratoSeguroManagedBean.contrato.cobertura_pacote}" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Descrição:" />
											<br />
											<h:inputTextarea disabled="true" styleClass="form-control"
												value="#{contratoSeguroManagedBean.contrato.descricao_pacote}" rows="5"/>
										</div>
										<div class="form-group">
											<h:outputLabel value="Indenização:" />
											<h:inputText disabled="true" styleClass="form-control"
												value="#{contratoSeguroManagedBean.contrato.IndenizaçãoReal()}" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Valor Mensal:" />
											<h:inputText disabled="true" styleClass="form-control"
												value="#{contratoSeguroManagedBean.contrato.ValorMensalReal()}" />
										</div>

										<div id="actions" class="row">
											<div class="col-md-12">
												<h:commandLink styleClass="btn btn-primary" value="Restringir" 
													action="#{contratoSeguroManagedBean.restringir}"/>
												<h:commandLink styleClass="btn btn-default" value="Cancelar"
													action="listaContratoSeguro?faces-redirect=true" />

											</div>
										</div>
									</h:form>
									<!-- INSIRA SEU </form> -->
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

			<!-- / PAGINA PRINCIPAL -->

		</div>
		<!-- FOOTER PRINCIPAL -->
		<ui:include src="incPainel/painelFooter.xhtml" />
		<!-- /FOOTER PRINCIPAL -->
	</div>
	<!-- IMPORT JS -->
	<ui:include src="incPainel/painelImportsJs.xhtml" />
	<!-- /IMPORT JS -->
</h:body>
</html>
