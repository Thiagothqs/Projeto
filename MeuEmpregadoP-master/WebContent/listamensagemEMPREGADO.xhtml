	<!--  IMPORTANDO HEAD -->

<h:body class="nav-md">

	<div class="container body">

		<div class="main_container">

			<!--  IMPORTANDO MENU PRINCIPAL -->
			<ui:include src="incPainel/painelMenu.xhtml" />

			<!-- IMPORTANDO MENU TOPO -->
			<ui:include src="incPainel/painelMenuTopo.xhtml" />
			<!-- PAGINA PRINCIPAL -->

			<div class="right_col" role="main">
				<div class="">
					<!-- INSIRA SEU TITULO -->

					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										Cadastrar Clientes <small>Cadastre seu funcionário</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Configuração</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
<h:form>
				<h:dataTable styleClass="table table-striped" var="c" value="#{mensagemManagedBean.listMensagem}">  		 
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Email"/>
						</f:facet>
				    	<h:outputText value="#{c.email}"/>
					</h:column>
 
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Nome da Empresa"/>
						</f:facet>
				    	<h:outputText value="#{c.nomeempresa}"/>
					</h:column>   
					
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Vaga"/>
						</f:facet>
				    	<h:outputText value="#{c.vaga}"/>
					</h:column>
					
					
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Hora Entrevista"/>
						</f:facet>
				    	<h:outputText value="#{c.horaentrevista}"/>
					</h:column>
					
					 
	 				<h:column>
						<f:facet name="header">
							<h:outputLabel value="Resposta"/>
						</f:facet>
				    	<h:outputText value="Sim" rendered="#{c.resposta.idResposta==1}"/>
			    		<h:outputText value="Não" rendered="#{c.resposta.idResposta==2}"/>
					</h:column>
					
			
					<h:column>
						<h:commandLink styleClass="btn btn-sm btn-success" value="Visualizar Perfil" action="showMsgEMPREGADO?faces-redirect=true">
							<f:setPropertyActionListener target="#{mensagemManagedBean.mensagem}" value="#{c}" />
						</h:commandLink>
					</h:column>       
				</h:dataTable>

			</h:form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			
			<!-- / PAGINA PRINCIPAL -->
			
		</div>
