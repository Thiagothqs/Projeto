<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
       <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	   <title>JSF - Customer List</title>
	   <meta name="description" content=""/>
	   <meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	   <link rel="stylesheet" href="css/bootstrap.min.css"/>
	   <style>
	        body {
	            padding-top: 50px;
	            padding-bottom: 20px;
	        }
	   </style>
	   <link rel="stylesheet" href="css/style.css"/>
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>     
    </h:head>
	<h:body>
		<ui:include src="/inc/header.xhtml"/>
	
		<!-- Conteúdo principal da página -->
		<main class="container">
		<h1>Cadastrar Empregador</h1>
		<hr/>
			<f:view>
				<h:form>
		
				<div class="form-group">
					<h:outputLabel value="Nome:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.nome}"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Data de Nascimento:"/>
					<h:inputText styleClass="form-control" autocomplete="off" value="#{empregadorManagedBean.empregador.data_nascimento}"/>
				</div>
				
	             <div class="form-group">
					<h:outputLabel value="CPF:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.cpf}"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="RG:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.rg}"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Órgão Emissor:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.orgao_expedidor}"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Telefone Fixo:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.telefone_fixo}"/>	
				</div>
								
				<div class="form-group">
					<h:outputLabel value="Telefone Celular:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.telefone_celular}"/>	
				</div>
		
				<div class="form-group">
					<h:outputLabel value="Sexo:"/>
					<h:selectOneRadio value="#{empregadorManagedBean.empregador.sexo}">
						<f:selectItem itemValue="M" itemLabel="Masculino" />
   						<f:selectItem itemValue="F" itemLabel="Feminino" />
					</h:selectOneRadio>
				</div>
		
				<div class="form-group">
					<h:outputLabel value="Email:"/>
					<h:inputText styleClass="form-control" value="#{empregadorManagedBean.empregador.email}"/>	
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Senha:"/>
					<h:inputSecret styleClass="form-control" value="#{empregadorManagedBean.empregador.senha}"/>
				</div>
				
				<div id="actions" class="row">
					<div class="col-md-12">
						<h:commandLink styleClass="btn btn-primary" value="Salvar" action="#{empregadorManagedBean.insertEmpregadorAction}"/>
					</div>
				</div>
				
				</h:form>			
			</f:view>
		</main>
		<ui:include src="/inc/footer.xhtml"/>
		
	</h:body>
</html>
