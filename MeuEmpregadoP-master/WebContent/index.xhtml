	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!--  IMPORTANDO HEAD -->
	<ui:include src="incPainel/painelHead.xhtml" />
</h:head>
<h:body class="nav-md">

	<div class="container body">

		<div class="main_container">

			<!--  IMPORTANDO MENU PRINCIPAL -->
			<ui:include src="incPainel/painelMenu.xhtml" />

			<!-- IMPORTANDO MENU TOPO -->
			<ui:include src="incPainel/painelMenuTopo.xhtml" />
			<!-- PAGINA PRINCIPAL -->

			<div class="right_col" role="main">
				<div class="">
					<!-- INSIRA SEU TITULO -->

					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										Cadastrar Clientes <small>Cadastre seu funcionário</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Configuração</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />

									<h:form styleClass="form-inline">
			<div id="actions" class="search">
				<div class="form-group">
					<h:outputLabel value="Estado:"/>
					<h:selectOneMenu styleClass="form-control" value="#{empregadoManagedBean.empregado.estado}">
						<f:selectItem itemValue="AC" itemLabel="AC"/>
						<f:selectItem itemValue="AL" itemLabel="AL"/>
						<f:selectItem itemValue="AM" itemLabel="AM"/>
						<f:selectItem itemValue="AP" itemLabel="AP"/>
						<f:selectItem itemValue="BA" itemLabel="BA"/>
						<f:selectItem itemValue="CE" itemLabel="CE"/>
						<f:selectItem itemValue="DF" itemLabel="DF"/>
						<f:selectItem itemValue="ES" itemLabel="ES"/>
						<f:selectItem itemValue="GO" itemLabel="GO"/>
						<f:selectItem itemValue="MA" itemLabel="MA"/>
						<f:selectItem itemValue="MG" itemLabel="MG"/>
						<f:selectItem itemValue="MS" itemLabel="MS"/>
						<f:selectItem itemValue="MT" itemLabel="MT"/>
						<f:selectItem itemValue="PA" itemLabel="PA"/>
						<f:selectItem itemValue="PB" itemLabel="PB"/>
						<f:selectItem itemValue="PE" itemLabel="PE"/>
						<f:selectItem itemValue="PI" itemLabel="PI"/>
						<f:selectItem itemValue="PR" itemLabel="PR"/>
						<f:selectItem itemValue="RJ" itemLabel="RJ"/>
						<f:selectItem itemValue="RN" itemLabel="RN"/>
						<f:selectItem itemValue="RO" itemLabel="RO"/>
						<f:selectItem itemValue="RR" itemLabel="RR"/>
						<f:selectItem itemValue="RS" itemLabel="RS"/>
						<f:selectItem itemValue="SC" itemLabel="SC"/>
						<f:selectItem itemValue="SE" itemLabel="SE"/>
						<f:selectItem itemValue="SP" itemLabel="SP"/>
						<f:selectItem itemValue="TO" itemLabel="TO"/>
					</h:selectOneMenu>
				
					<h:outputLabel for="searchCidade" value="Cidade:"/>
					<h:inputText id="searchCidade" styleClass="form-control mb-4 mr-sm-4 mb-sm-0" value="#{empregadoManagedBean.empregado.cidade}"/>
					<h:commandButton styleClass="btn btn-primary" value="Pesquisar" action="#{empregadoManagedBean.searchByCidadeAction}"/>
					<h:commandButton styleClass="btn btn-primary" value="Listar Tudo" action="#{empregadoManagedBean.ListarTudo}"/>
					<h:commandButton styleClass="btn btn-primary" value="Visualizar Mensagens" action="listamensagemEMPREGADO?faces-redirect=true"/>
				</div>
			</div>
			
				<h:dataTable id="tabela" styleClass="table table-striped" var="c" value="#{empregadoManagedBean.listEmpregado}">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Id"/>
						</f:facet>
						<h:outputText value="#{c.id}"/>		    	
					</h:column>
					    
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Nome"/>
						</f:facet>
				    	<h:outputText value="#{c.nome}"/>
					</h:column>
					    
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Email"/>
						</f:facet>
				    	<h:outputText value="#{c.email}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Cidade"/>
						</f:facet>
				    	<h:outputText value="#{c.cidade}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Descricao"/>
						</f:facet>
				    	<h:outputText value="#{c.descricao}"/>
					</h:column>
					
					<h:column>
						<h:commandLink styleClass="btn btn-sm btn-success" value="Visualizar Perfil" action="showEmpregado?faces-redirect=true">
							<f:setPropertyActionListener target="#{empregadoManagedBean.empregado}" value="#{c}" />
							<f:setPropertyActionListener target="#{mensagemManagedBean.empregado}" value="#{c}" />
						</h:commandLink>
					</h:column>
					       
				</h:dataTable>
			</h:form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			
			<!-- / PAGINA PRINCIPAL -->
			
		</div>

		

		<!-- FOOTER PRINCIPAL -->
		<ui:include src="incPainel/painelFooter.xhtml" />
		<!-- /FOOTER PRINCIPAL -->
	</div>
	<!-- IMPORT JS -->
	<ui:include src="incPainel/painelImportsJs.xhtml" />
	<!-- /IMPORT JS -->
</h:body>
</html>
